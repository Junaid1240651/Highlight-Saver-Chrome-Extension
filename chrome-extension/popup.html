<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Highlight Saver</title>
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: 2px solid #4f46e5;
      border-radius: 12px;
      overflow: hidden;
    }

    .popup-container {
      padding: 20px;
      max-height: 600px;
      overflow-y: auto;
      background: #ffffff;
      margin: 4px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .popup-container::-webkit-scrollbar {
      display: none;
    }

    .popup-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      border: 2px solid #4f46e5;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.2);
      margin: -4px -4px 20px -4px;
    }

    .popup-header h2 {
      margin: 0;
      font-size: 20px;
      color: #ffffff;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .popup-header h2::before {
      content: "üñºÔ∏è";
      font-size: 24px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    .header-stats {
      font-size: 12px;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.2);
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      font-weight: 500;
    }

    .search-section {
      margin-bottom: 12px;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: #ffffff;
      transform: translateY(-1px);
    }

    .action-buttons {
      display: flex;
      gap: 6px;
      margin-bottom: 16px;
      flex-wrap: nowrap;
      justify-content: space-between;
    }

    .action-buttons button {
      padding: 8px 12px;
      border: 2px solid transparent;
      border-radius: 8px;
      font-size: 11px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      flex: 1;
      white-space: nowrap;
    }

    .action-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .summarize-all-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: 2px solid #4f46e5;
    }

    .summarize-all-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
      border-color: #4338ca;
    }

    .summarize-all-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .api-key-btn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: 2px solid #047857;
    }

    .api-key-btn:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      border-color: #065f46;
    }

    .clear-all-btn {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      border: 2px solid #b91c1c;
    }

    .clear-all-btn:hover {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      border-color: #991b1b;
    }

    .api-key-section {
      background: #f1f5f9;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #e2e8f0;
    }

    .api-key-info {
      font-size: 13px;
      color: #475569;
      margin-bottom: 8px;
    }

    .api-key-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .api-key-buttons {
      display: flex;
      gap: 8px;
    }

    .save-api-key-btn {
      background: #059669;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .cancel-api-key-btn {
      background: #6b7280;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .summary-section {
      background: linear-gradient(135deg, #fefce8 0%, #fef3c7 100%);
      border: 2px solid #f59e0b;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.2);
    }

    .summary-section h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #92400e;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .summary-section h3::before {
      content: "üìã";
      font-size: 18px;
    }

    .summary-content {
      font-size: 14px;
      line-height: 1.6;
      color: #78350f;
      margin-bottom: 12px;
    }

    .close-summary-btn {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
      border: 2px solid #b45309;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .close-summary-btn:hover {
      background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
      transform: translateY(-1px);
    }

    .highlights-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .highlight-item {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .highlight-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .highlight-item:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
      border-color: #667eea;
    }

    .highlight-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .highlight-meta {
      display: flex;
      flex-direction: column;
      font-size: 11px;
      color: #64748b;
    }

    .highlight-date {
      margin-bottom: 2px;
    }

    .highlight-domain {
      font-weight: 500;
    }

    .highlight-actions {
      display: flex;
      gap: 4px;
    }

    .expand-btn, .delete-btn {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #e2e8f0;
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .expand-btn:hover {
      background: #667eea;
      color: white;
      border-color: #4f46e5;
      transform: translateY(-1px);
    }

    .delete-btn:hover {
      background: #ef4444;
      color: white;
      border-color: #dc2626;
      transform: translateY(-1px);
    }

    .highlight-text {
      font-size: 14px;
      line-height: 1.4;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .highlight-details {
      border-top: 1px solid #f1f5f9;
      padding-top: 8px;
      font-size: 12px;
    }

    .highlight-title, .highlight-context {
      margin-bottom: 6px;
      color: #64748b;
    }

    .highlight-buttons {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .visit-btn, .summarize-btn {
      padding: 8px 12px;
      border: 2px solid transparent;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
    }

    .visit-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border-color: #1d4ed8;
    }

    .visit-btn:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .summarize-btn {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: white;
      border-color: #6d28d9;
    }

    .summarize-btn:hover {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
      height: 60vh;
    }

    .empty-icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .empty-state h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: #1e293b;
    }

    .empty-state p {
      margin: 0;
      font-size: 14px;
      line-height: 1.4;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
      font-size: 14px;
    }


  </style>
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h2>Saved Highlights</h2>
      <div class="header-stats" id="header-stats">0 highlights</div>
    </div>
    
    <div class="search-section" id="search-section" style="display: none;">
      <input type="text" id="search-input" class="search-input" placeholder="Search highlights...">
    </div>
    
    <div class="action-buttons" id="action-buttons" style="display: none;">
      <button id="summarize-all-btn" class="summarize-all-btn">ü§ñ Summarize All</button>
      <button id="api-key-btn" class="api-key-btn">üîë API Key</button>
      <button id="clear-all-btn" class="clear-all-btn">üóëÔ∏è Clear All</button>
    </div>
    
    <div class="api-key-section" id="api-key-section" style="display: none;">
      <div class="api-key-info">Enter your Google Gemini API key for AI summarization:</div>
      <input type="password" id="api-key-input" class="api-key-input" placeholder="AIza...">
      <div class="api-key-buttons">
        <button id="save-api-key-btn" class="save-api-key-btn">Save</button>
        <button id="cancel-api-key-btn" class="cancel-api-key-btn">Cancel</button>
      </div>
    </div>
    
    <div class="summary-section" id="summary-section" style="display: none;">
      <h3>AI Summary</h3>
      <div class="summary-content" id="summary-content"></div>
      <button id="close-summary-btn" class="close-summary-btn">Close</button>
    </div>
    
    <div class="loading" id="loading">Loading highlights...</div>
    
    <div class="highlights-list" id="highlights-list"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
